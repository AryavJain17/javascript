<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">
    <title>  structure </title>
   <script>
    var dayOfWeek = prompt("Enter the Day of Week");
       var result;
       dayOfWeek = dayOfWeek.toLowerCase();
       
       switch(dayOfWeek)
           {case 'monday' :
           result = "First Day of Week";
           break;
           case 'tuesday' :
           result = "second Day of Week";
           break;
           case 'wednesday' :
           result = "Mid Week";
           break;
           case 'thursday' :
           result = "Preparing for weekend";
           break;
           case 'friday' :
           result = "Its friday";
           break;
           case 'saturday' :
           result = "Enjoying Day";
           break;
           case 'sunday' :
           result = "Resting Day";
           break;
               default:
           result = "Cannot find That Value!";
           }
    
    
    
    
    
    
    
    
    
    </script>
    
</head>
<body>
<h1>Heading</h1>
<script type="text/javascript">
    document.write( result );
    
    
    
    </script>
    
    
    </body>
</html>
