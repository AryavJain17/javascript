<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">
    <title>  structure </title>
    <script>
    /*
    Define Function
    Pass Parameter
    Return Value
    */
        function sum(a, b){
            return a + b;
        }
    
    var size = function(width, height){
        return width * height;
    }
    
    
    </script>
    
    
</head>
<body>
<h1>Heading</h1>
<p>Paragraph</p>
    <ul>
    <li><a href="#" onclick="alert(sum(2,5));">Add 2 + 5</a></li>
    <li><a href="#" onclick="alert(size(10,15));">Multiply 10 * 15</a></li></li>
    
    </ul>
    
    
    </body>
</html>
